<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>s3Slider jQuery plugin</title>
<!-- CSS -->
<style type="text/css" media="screen">
</style>
<!-- JavaScripts-->
<script type="text/javascript" src="Scripts/jquery.min.js"></script>
<script type="text/javascript" src="Scripts/slides.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#slider1').s3Slider({
            timeOut: 4000 
        });
    });
</script>
<link href="../kaamkesar/css/slides.css" rel="stylesheet" type="text/css" media="screen" />
</head>

<body>

    
    <div id="slider1">
        <ul id="slider1Content">
            <li class="slider1Image">
                <img src="images/slides/1.jpg" alt="1" />
                <span class="left"><strong></strong><br /></span></li>
            <li class="slider1Image">
                <img src="images/slides/2.jpg" alt="2" />
                <span class="right"><strong></strong><br /></span></li>
            <li class="slider1Image">
                <img src="images/slides/3.jpg" alt="3" />
                <span class="right"><strong></strong><br /></span></li>
            <li class="slider1Image">
                <img src="images/slides/4.jpg" alt="4" />
                <span class="left"><strong></strong><br /></span></li>
           
            <div class="clear slider1Image"></div>
        </ul>
  </div>
  <!-- // slider -->

</body>
</html>
